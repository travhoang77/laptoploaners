{% load widget_tweaks %}

<div class="modal-header">
  <h3 class="modal-title">Details</h3>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="">
    Name:
    {{ loaner.name }}
  </div>
  <div class="">
    Model:
    {{ loaner.model }}
  </div>
  <div class="">
    Service Tag:
    {{ loaner.service_tag }}
  </div>
  <div class="">
    Date Out:
    {{ loaner.date_out|date:'M-d-Y' }}
  </div>
  <div class="">
    Date In:
    {{ loaner.date_in|date:'M-d-Y' }}
  </div>
  <div class="">
    Borrower:
    {{ loaner.borrower }}
  </div>
  <div class="">
    Tech Assigned:
    {{ loaner.technician }}
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
